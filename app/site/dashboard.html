<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Sistema de Clientes</title>
    <link rel="stylesheet" href="/site/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }
        .layout {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 220px;
            background: #1e293b;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .content {
            flex: 1;
            padding: 30px;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #e5e7eb;
        }
    </style>
</head>
<body>

<div class="layout">
    <aside class="sidebar">
        <h2>Sistema</h2>
        <nav>
            <a href="/dashboard">Dashboard</a>
            <a href="/login">Sair</a>
        </nav>
    </aside>

    <main class="content">
        <h1>Dashboard ðŸ“Š</h1>

        <!-- CARDS -->
        <div class="cards">
            <div class="card">
                <h3>Total de Clientes</h3>
                <p id="totalClientes">0</p>
            </div>
            <div class="card">
                <h3>Status</h3>
                <p>Online âœ…</p>
            </div>
        </div>

        <!-- TABELA -->
        <h2>Clientes cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="clientesTable">
                <tr><td colspan="4">Carregando...</td></tr>
            </tbody>
        </table>
    </main>
</div>

<script>
async function carregarDashboard() {
    try {
        // MÃ‰TRICAS
        const resMetricas = await fetch("/api/metricas");
        const metricas = await resMetricas.json();
        document.getElementById("totalClientes").innerText = metricas.clientes;

        // CLIENTES
        const resClientes = await fetch("/api/clientes-json");
        const data = await resClientes.json();
        const tabela = document.getElementById("clientesTable");
        tabela.innerHTML = "";

        if (data.clientes.length === 0) {
            tabela.innerHTML = "<tr><td colspan='4'>Nenhum cliente encontrado</td></tr>";
            return;
        }

        data.clientes.forEach(c => {
            tabela.innerHTML += `
                <tr>
                    <td>${c.Nome}</td>
                    <td>${c.Email}</td>
                    <td>${c.Telefone}</td>
                    <td>${c.Data}</td>
                </tr>
            `;
        });
    } catch (erro) {
        console.error("Erro no dashboard:", erro);
    }
}

carregarDashboard();
</script>

</body>
</html>
