<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Site</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <h1 class="site-title">Meu Produto</h1>
  </header>

  <!-- HERO -->
  <section id="heroSection" class="hero-section">
    <p class="hero-text">
      Capture clientes e venda mais.
    </p>
  </section>

  <!-- FORMULÁRIO -->
  <section id="leadSection" class="lead-section">
    <form id="leadForm" class="lead-form">
      <input
        type="text"
        name="nome"
        placeholder="Seu nome"
        class="form-input"
        required
      >

      <input
        type="email"
        name="email"
        placeholder="Seu e-mail"
        class="form-input"
      >

      <input
        type="tel"
        name="whatsapp"
        placeholder="WhatsApp"
        class="form-input"
        required
      >

      <button type="submit" class="primary-button">
        Enviar
      </button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
